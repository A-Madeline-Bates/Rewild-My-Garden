<div *ngFor="let data of noSpaceMinimalTestData" class="grid">
    <mat-card class="grid-item">

        <p class= "plantName">
           {{ data.LatinName }}
        </p>

        <div class="imageDiv">
            <img alt="plantImage" [src]="data.Pathname">
        </div>
        
    </mat-card>
</div>
