<div class="dialog-title">
    <h1 mat-dialog-title class="Subheader"> {{ adviceGenericObject.Header }}</h1>
    <button mat-icon-button class="close-button" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-dialog-content>
    <div class="body">
      <img class="dialogImage" src="{{ adviceGenericObject.Pathname }}" alt="Advice_Image">
      <!-- We have to use innerHTML to access our bodyText so the links work -->
      <div [innerHTML]="ourBodyText"></div>
    <div>
        <p class="CopyRightText">&copy; Image <a href="{{adviceGenericObject.Link}}">"{{adviceGenericObject.Name}}"</a> by {{adviceGenericObject.Username}}, distributed under {{adviceGenericObject.Copyright}} license.</p>
    </div>
    </div>
</mat-dialog-content>
