<p class="PageHeader">Make My Garden Wild</p>
<div class="PageBody">
    <!-- Multiple choice is hidden if 'save' is clicked -->
    <app-wildlife-multiplechoice *ngIf="multichoiceShow"></app-wildlife-multiplechoice>

    <!-- <button mat-stroked-button color="primary" (click)="getAdvice()">Get Your Advice</button> -->


    <!-- These only appear if 'save' is clicked -->
    <app-pollinator-suggestions id="adviceGridID" class="hiddenElem"></app-pollinator-suggestions>
    <br>
    <p *ngIf="responseShow" class="Subheader">Ideas for your Garden</p>
    <p *ngIf="responseShow">Suggestions for things you can do to help wildlife in the garden that you have.</p>
    <app-wildlife-advice-generic id="genericAdviceID0" class="hiddenElem" [adviceGenericObject]="ourAdvice[0]"></app-wildlife-advice-generic>
    <app-wildlife-info-generic id="genericInfoID0" class="hiddenElem" [infoGenericObject]="ourInfo[0]"></app-wildlife-info-generic>
    <app-wildlife-advice-generic id="genericAdviceID1" class="hiddenElem" [adviceGenericObject]="ourAdvice[1]"></app-wildlife-advice-generic>
    <app-wildlife-info-generic id="genericInfoID1" class="hiddenElem" [infoGenericObject]="ourInfo[1]"></app-wildlife-info-generic>
    <app-wildlife-advice-generic id="genericAdviceID2" class="hiddenElem" [adviceGenericObject]="ourAdvice[2]"></app-wildlife-advice-generic>
    <app-wildlife-info-generic id="genericInfoID2" class="hiddenElem" [infoGenericObject]="ourInfo[2]"></app-wildlife-info-generic>
</div>
