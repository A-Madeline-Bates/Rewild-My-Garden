<p class="PageHeader">Make My Garden Wild</p>
<div class="PageBody">
    <!-- Multiple choice is hidden if 'save' is clicked -->
    <app-wildlife-multiplechoice *ngIf="multichoiceShow"></app-wildlife-multiplechoice>

    <!-- Subheader and advice grid only appear if 'save' is clicked -->
    <p id="adviceTitle" class="Subheader"></p>
    <p id="adviceText"></p>
    <app-wildlife-advice id="adviceGridID" class="adviceGrid"></app-wildlife-advice>

</div>
