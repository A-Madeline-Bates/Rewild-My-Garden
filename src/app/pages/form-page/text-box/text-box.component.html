<mat-card>
  <form (submit)="saveForm(postForm)" #postForm="ngForm">
    <mat-form-field 
      appearance="outline" 
      floatLabel="always">
        <mat-label>What are your favourite plants?</mat-label>
        <textarea 
          matInput 
          name="ourInput"
          ngModel
          required
          minlength="3"
          placeholder="Please enter your favourite plants."
          #ourInput="ngModel"></textarea>
          <!-- #ourInput="ngModel us to pass the input to mat-error to check if it's invalid -->
          <!-- Error message html, for if something is wrong -->
          <mat-error *ngIf="ourInput.invalid">Please enter a valid post.</mat-error>
    </mat-form-field>
    <button type="submit">Save</button>
  </form>
</mat-card>
