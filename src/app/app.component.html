<app-top-bar></app-top-bar>

<app-text-box (formInputCreated)="onPostAdded($event)"></app-text-box>
<app-text-output [posts]="storedPosts"></app-text-output>

<app-layout>
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content >
      <app-navigation (sidenavToggle)="sidenav.toggle()"></app-navigation>
      <main >
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</app-layout>
