<div class="gridBlock">
<mat-grid-list *ngFor="let data of noSpaceMinimalTestData" class="grid">
    <mat-grid-tile>
    <mat-card class="card">
        <img mat-card-image alt="plantImage" [src]="data.Pathname" class="card-img-top">
        <mat-card-content>
            <p> {{ data.LatinName }} </p>
        </mat-card-content>
    </mat-card>
    </mat-grid-tile>
</mat-grid-list>
</div>
